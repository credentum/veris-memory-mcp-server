###############################################################################
# Claude Code Review Workflow for veris-memory-mcp-server
# Simplified version adapted from veris-memory project
###############################################################################
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-pr-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: "claude-sonnet-4-5-20250929"
          direct_prompt: |
            You are reviewing the **veris-memory-mcp-server** repository.

            ‚ö†Ô∏è CRITICAL CONTEXT - DO NOT CONFUSE WITH OTHER PROJECTS:
            - This is an MCP (Model Context Protocol) SERVER that wraps a backend API
            - This is NOT the veris-memory backend (that's a separate repo with FastAPI/Neo4j/Qdrant)
            - Tools here are THIN WRAPPERS that call the backend API via HTTP

            PROJECT STRUCTURE:
            ```
            src/veris_memory_mcp_server/
            ‚îú‚îÄ‚îÄ tools/           # MCP tool implementations (BaseTool subclasses)
            ‚îú‚îÄ‚îÄ client/          # HTTP client (veris_client.py) calls backend API
            ‚îú‚îÄ‚îÄ server.py        # MCP server, tool registration
            ‚îú‚îÄ‚îÄ config/          # Configuration management
            ‚îî‚îÄ‚îÄ protocol/        # MCP protocol handlers
            tests/unit/          # Unit tests for this MCP server
            ```

            REVIEW FOCUS for this MCP wrapper project:
            1. **Tool Implementation**: Tools inherit from BaseTool, implement get_schema() and execute()
            2. **Client Methods**: veris_client.py methods make HTTP calls to backend API
            3. **Error Handling**: VerisMemoryClientError, ToolError properly used
            4. **Schema Definition**: Tool parameters match what backend API expects
            5. **Code Quality**: Python typing, follows existing patterns in this repo

            DO NOT review for:
            - Backend endpoint implementation (that's in veris-memory repo)
            - Neo4j/Qdrant integration (handled by backend)
            - FastAPI routes (not in this repo)

            Provide feedback as:
            - ‚úÖ APPROVE if changes look good
            - üîÑ REQUEST_CHANGES if issues need fixing (list specific file:line in THIS repo)

            Be concise. Only reference files that actually exist in this repository.
          use_sticky_comment: true
          allowed_tools: |
            Bash(pytest --collect-only),
            Bash(black --check --diff src),
            Bash(flake8 src --count --statistics),
            Bash(mypy src --config-file mypy.ini),
            Bash(git diff --name-only origin/main...HEAD),
            Read,
            Grep,
            Glob

      - name: Set Commit Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const response = `${{ steps.claude-review.outputs.response }}`;

            // Determine status based on review content
            let state = 'success';
            let description = 'Claude Code Review: PASS';

            if (response.includes('REQUEST_CHANGES') || response.includes('üîÑ')) {
              state = 'failure';
              description = 'Claude Code Review: Changes Requested';
            } else if (!response || response.trim() === '') {
              state = 'pending';
              description = 'Claude Code Review: No response';
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              description: description,
              context: 'Claude-Code-Review'
            });
