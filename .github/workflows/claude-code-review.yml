###############################################################################
# Claude Code Review Workflow for veris-memory-mcp-server
# Simplified version adapted from veris-memory project
###############################################################################
name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-pr-review:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      pull-requests: write
      issues: write
      statuses: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,test]"

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: "claude-sonnet-4-5-20250929"
          direct_prompt: |
            You are a code reviewer for the veris-memory-mcp-server project - an MCP server
            that exposes Veris Memory capabilities to Claude CLI.

            Review this PR focusing on:
            1. **MCP Protocol Compliance**: Tool schemas follow MCP spec, proper error handling
            2. **Code Quality**: Python typing, docstrings, follows existing patterns
            3. **Security**: No secrets exposed, proper input validation
            4. **Test Coverage**: New tools should have corresponding tests

            Provide feedback as:
            - âœ… APPROVE if changes look good
            - ðŸ”„ REQUEST_CHANGES if issues need fixing (list specific issues)

            Be concise and actionable. Focus on the actual code changes in this PR.
          use_sticky_comment: true
          allowed_tools: |
            Bash(pytest --collect-only),
            Bash(black --check --diff src),
            Bash(flake8 src --count --statistics),
            Bash(mypy src --config-file mypy.ini),
            Bash(git diff --name-only origin/main...HEAD),
            Read,
            Grep,
            Glob

      - name: Set Commit Status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const response = `${{ steps.claude-review.outputs.response }}`;

            // Determine status based on review content
            let state = 'success';
            let description = 'Claude Code Review: PASS';

            if (response.includes('REQUEST_CHANGES') || response.includes('ðŸ”„')) {
              state = 'failure';
              description = 'Claude Code Review: Changes Requested';
            } else if (!response || response.trim() === '') {
              state = 'pending';
              description = 'Claude Code Review: No response';
            }

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              description: description,
              context: 'Claude-Code-Review'
            });
