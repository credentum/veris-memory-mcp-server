version: "3.8"

# DEVELOPMENT ENVIRONMENT - Secure by Default
# All ports bound to localhost (127.0.0.1) to prevent internet exposure

services:
  # Vector Database (Qdrant)
  qdrant:
    image: qdrant/qdrant:v1.12.1
    ports:
      - "127.0.0.1:6333:6333"  # HTTP API - localhost only
      - "127.0.0.1:6334:6334"  # gRPC - localhost only
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - veris-dev

  # Graph Database (Neo4j)
  neo4j:
    image: neo4j:5.15-community
    ports:
      - "127.0.0.1:7474:7474"  # HTTP Browser - localhost only
      - "127.0.0.1:7687:7687"  # Bolt Protocol - localhost only
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-devpassword123}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - veris-dev

  # Cache/KV Store (Redis)
  redis:
    image: redis:7.2.5-alpine
    ports:
      - "127.0.0.1:6379:6379"  # Redis - localhost only
    volumes:
      - redis_data:/data
    # SECURITY: Redis with password authentication
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-devpassword123}
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-devpassword123}", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - veris-dev

volumes:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  veris-dev:
    driver: bridge

# SECURITY NOTES FOR DEVELOPMENT:
#
# ✅ All ports bound to 127.0.0.1 (localhost only)
#    - This prevents internet exposure
#    - Access only from your local machine
#    - For remote access, use SSH tunneling
#
# ✅ Redis requires password authentication
#    - Set REDIS_PASSWORD in .env file
#    - Default: devpassword123 (CHANGE FOR PRODUCTION!)
#
# ✅ Neo4j requires password authentication
#    - Set NEO4J_PASSWORD in .env file
#    - Default: devpassword123 (CHANGE FOR PRODUCTION!)
#
# USAGE:
#   1. Copy .env.example to .env
#   2. Edit .env and set your passwords
#   3. Run: docker-compose -f docker-compose.dev.yml up -d
#   4. Access services at localhost:
#      - Qdrant: http://localhost:6333
#      - Neo4j Browser: http://localhost:7474
#      - Redis: localhost:6379
#
# REMOTE ACCESS (if needed):
#   SSH tunnel: ssh -L 7474:localhost:7474 user@server
#   Then access: http://localhost:7474 in your browser
